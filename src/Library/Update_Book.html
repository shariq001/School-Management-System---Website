<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>

    <style>
       * {
        box-sizing: border-box;
        margin: 0;padding: 0;
       }

       body {
        background: #3e3e3e;
        padding: 40px;
       }

       main {
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 25px;
        border-radius: 20px;
        padding: 30px;
       }

       #main-head {
        font-size: 40px;
        font-family: Playfair;
        letter-spacing: 5px;
        text-align: center;
       }

       label {
        font-family: Quicksand;
        font-size: 30px;
       }

       legend {
        border-top: 2px solid rgb(160, 160, 160);
        border-bottom: 2px solid rgb(160, 160, 160);
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
       }

       input {
        border: 2px solid #FFDAB3;
        outline: none;
        background: #ffe6cb;
        padding: 7px;
        border-radius: 5px;
        width: 400px;
        height: 40px;
        font-size: 18px;
       }

       .legend-div {
        display: flex;
        flex-direction: column;
        gap: 10px;

       }

       #date-input {
        width: 805px;
       }

       #gender-selection-div {
        display: flex;
        justify-content: start;
        gap: 340px;
        align-items: center;
       }

       .radio {
        font-size: 10px;
        padding: 0;
        width: 15px;
        height: 20px;
       }

       .gender-sel-sub-div {
        display: flex;
        gap: 10px;
        justify-content: start;
        align-items: center;
       }

       .gender-sel-sub-div label {
        font-size: 20px;
       }

       #address-div {
        display: flex;
        flex-direction: column;
        gap: 10px;
       }

       #address-div input {
        width: 805px;
       }

       #email-phone{
        gap: 5px;
        display: flex;
        justify-content: start;
        align-items: center;

       }

       #button {
        background: #3A2525;
        color: white;
        border: none;
        width: 805px;
        cursor: pointer;
        transition: 0.5s ease-in-out;
        font-weight: 500;
       }

       #button:hover{
        background: #FFDAB3;
        color: #3A2525;
        border: 2px solid #3A2525;
       }

       #book-title {
        width: 805px;
       }

    </style>
</head>
<body>
    <main>
        <img src="/src/Screenshot 2026-01-13 203528.png" alt="Student" >

        <h1 id="main-head">Update Book</h1>

        <form action="">
            <legend>
                <div class="legend-div">
                    <label for="Book Title">Book Title</label>
                    <div>
                        <input type="text" name="" id="book-title" placeholder="Book Title" required>
                        
                    </div>
                </div>

                <div class="legend-div">
                    <label for="Author Name">Author Name</label>
                    <div>
                        <input type="text" name="" id="" placeholder="First" required>
                        <input type="text" name="" id="" placeholder="Last">
                    </div>
                </div>

                <div class="legend-div">
                    <label for="Date of Publication">Date of Publication</label>
                    <div>
                        <input type="date" name="MM/DD/YYYY" id="date-input" placeholder="MM/DD/YYYY" required>
                        
                    </div>
                </div>
 
                <div id="email-phone">
                    <div class="legend-div">
                        <label for="Genre">Genre</label>
                        <div>
                            <input type="email" name="" id="" placeholder="Genre" required>
                        </div>
                    </div>

                    <div class="legend-div">
                        <label for="Subject">Subject</label>
                        <div>
                            <input type="tel" name="" id="" placeholder="Subject" required>
                        </div>
                    </div>
                </div>

                <input type="submit" value="UPDATE BOOK" id="button">

            </legend>

            
        </form>
    </main>
</body>
</html>
