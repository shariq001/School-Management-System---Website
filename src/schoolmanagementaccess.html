<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Student Management</title>
    <link rel="stylesheet" href="/src/schoolmanagementaccess.css">
    <style>
        /* Basic style for the error message so it stands out */
        #error-message {
            color: #d9534f; /* Red color */
            background-color: #f2dede; /* Light red background */
            border: 1px solid #ebccd1;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="left">
        <h1 class="heading">Login to Access <br> Student Management System</h1>
        
        <form action="" id="loginForm">
            <fieldset id="fieldset">
                
                <div id="error-message"></div>

                <div class="form-div">
                    <label for="username">Enter Admin ID:</label>
                    <input type="text" name="username" id="username" placeholder="Enter admin123" required>
                </div>
                
                <div class="form-div">
                    <label for="password">Enter Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password123" required>
                </div>

                <input type="submit" id="button" value="Login">
            </fieldset>
        </form>
    </div>

    <script>
        // ================= CONFIGURATION =================
        // SET YOUR SPECIFIC ID AND PASSWORD HERE
        const CORRECT_ADMIN_ID = "admin123";
        const CORRECT_PASSWORD = "Password123";
        const REDIRECT_URL = "schoolmanagement.html";
        // =================================================


        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorDiv = document.getElementById('error-message');

            loginForm.addEventListener('submit', function(event) {
                // 1. Prevent the form from submitting normally (reloading page)
                event.preventDefault();

                // 2. Get current values from inputs
                const enteredUsername = usernameInput.value;
                const enteredPassword = passwordInput.value;

                // 3. Reset error message style just in case
                errorDiv.style.display = 'none';

                // 4. Check if credentials match
                // We use '===' to ensure exact match of text and type
                if (enteredUsername === CORRECT_ADMIN_ID && enteredPassword === CORRECT_PASSWORD) {
                    // SUCCESS! Redirect to the new page
                    // You might want to show a "Redirecting..." message here briefly
                    window.location.href = REDIRECT_URL;
                } else {
                    // FAILURE! Show error message
                    errorDiv.textContent = "Invalid Admin ID or Password. Please try again.";
                    errorDiv.style.display = 'block';
                    
                    // Optional: Clear password field for security
                    passwordInput.value = "";
                }
            });
        });
    </script>
</body>
</html>
