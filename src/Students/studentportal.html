<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="studentportal.css">
</head>
<body id="studentportalbody">
    <div id="left">
        <h1 class="heading">Student Portal</h1>
        <form action="">
            <fieldset id="fieldset">
                <div class="form-div">
                    <label for="Username">Enter Username:</label>
                    <input type="text" name="" id="username" placeholder="Enter Username...">
                </div>
                
                <div class="form-div">
                    <label for="Password">Enter Password:</label>
                    <input type="password" name="" id="password" placeholder="Enter Password...">
                </div>

                <input type="submit" id="button" value="LOGIN">
            </fieldset>
        </form>
    </div>

    <div id="right">
        <h1><span id="text">Welcome to</span><br>student portal</h1>
        <p>Login to access your information</p>
        <img id="image" src="/src/pic.png" alt="Image">
    </div>
</body>
</html>
